<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .menu {
            display: flex;
        }
        .menu a {
            margin: 0 5px;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column;
                display: none;
                width: 100%;
            }
            .menu a {
                text-align: center;
            }
            .menu.active {
                display: flex;
            }
            .toggle {
                cursor: pointer;
                color: white;
                font-size: 20px;
                display: block;
            }
        }
        .toggle {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">FVPS ICT Microsite</div>
        <div class="toggle" onclick="toggleMenu()">â˜°</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#ictrequest">ICT Request
            <a href="#Calendar">Booking Calendar</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
